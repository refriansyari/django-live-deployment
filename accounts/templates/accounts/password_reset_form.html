{% load static %}{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'landing_page/css/landingpage.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <title>New Password - Eddies</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'landing_page/images/eddieslogo.png' %}">
    <!-- AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9Q0W7MRVN0"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'G-9Q0W7MRVN0');
    </script>

</head>

<body style="background: #efeff0;">
    <section id="float-form">
        <div class="container">
            <div class="box-float-password">
                <h1 style="text-align: center; padding-top:20px; padding-bottom:20px; font-size: 3rem;">New Password</h1>
                <hr>
                <div class="row">
                    <div class="col-md-6">
                        <div class="box-signup" data-aos="fade-in" data-aos-duration="1000">

                            <form method="POST">
                                {% csrf_token %} {% bootstrap_form form %}
                                <br>
                                <input type="submit" class='btn btn-primary' value="Change Password">
                            </form>

                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="box-image" data-aos="fade-in" data-aos-duration="1000">
                            <a href="{% url 'home' %}"><img src="{% static 'landing_page/images/eddieslogo.jpg' %}" alt="crash" style="width: 100%; height:100%"> </a>
                            <h3 style="text-align:center;">Back to
                                <a href="{% url 'accounts:login' %}">Login</a></h3>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
    <!-- AOS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</body>

</html>
